{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container"></div>

{% endblock %}
{% block content %}
    <div class="container header-container">
        <div class="account-overlay"></div>
        <div class="error-container pt-4 d-flex justify-content-center">
            <div class="error-group p-4 bg-white account-border">
                <div class="row py-2 px-2">
                    <div class="col-12">
                        <h1 class="text-center title-text mb-3 {% if show_discount_banner %}pt-xl-4{% endif %}">Page Not Found : 404</h1>
                        <hr>
                        <p class="text-center">There was an internal server error, please press the button below to return to the home page</p>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-12 text-center">
                        <a class="btn btn-lg btn-custom-darken text-center" href="{% url 'home' %}" role="button">
                            <strong>Home Page</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
