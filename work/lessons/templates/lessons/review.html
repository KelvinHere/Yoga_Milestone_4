{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<main class="container page-contents">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center title-text my-3" id="lesson-page-title">Review for "{{ lesson.lesson_name }}"</h1>
            <p class="text-center my-3">Review by {{ profile }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'review_lesson' lesson.lesson_id%}" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'studio' lesson.lesson_id %}" class="btn btn-lg btn-custom-invert">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>    
                    <span class="text-uppercase">Back</span>
                </a>
                <input type="submit" value="Submit" class="btn btn-lg btn-custom-darken">
            </form>
        </div>
    </div>
</main>
{% endblock %}
